<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <title>Encriptador RMZC</title>

</head>

<body>

  <header>
      <a href="https://www.aluracursos.com/" target="_blank" rel="noopener noreferrer">
        <img src="./imagenes/logo.svg" alt="Logo Alura" class="logo-alura">
      </a>
      <img src="./imagenes/logo devs.jpg" alt="Logo DEVS ZC" class="logo-devs">
  </header>
    
  <main>
    <section class="encriptador">

      <textarea class="area-encriptar" placeholder="Ingrese el Texto a encriptar aquí"></textarea>
      <div class="aviso-encriptar">
        <img src="./imagenes/aviso.svg" alt="Imagen de aviso" class="imagen-aviso">
        <p class="texto-aviso">Solo Letras minúsculas y sin acentos</p>
      </div>

      <div class="contenedor-encriptar">
        <button type="submit" class="boton-encriptar">Encriptar</button>
        <button type="submit" class="boton-desencriptar">Desencriptar</button>
      </div>

    </section>

    <section class="Muñeco">

      <div class="contenedor-de-muñeco">
      <img src="./imagenes/muñeco.svg" alt="Caricatura de persona" class="imagen-muñeco">
      </div>

      <textarea type="mensaje" class="evaluar" readonly></textarea>
      <button type="submit" class="boton-copiar">Copiar</button>

    </section>

  </main>
  
  <footer>

    <p class="copyrigth">&copy; copyrigth 2023 - Encriptado de texto Desarrollado por RaulMZuñigaC</p>

    <a href="https://www.linkedin.com/in/raul-mariano-zuñiga-cruz-579928109" target="_blank" rel="noopener noreferrer">
      <img src="./imagenes/linkedin.svg" alt="Logo linkedin" class="logo-linkedin">
    </a>

    <a href="https://github.com/RaulMarianoZC?tab=repositories" target="_blank" rel="noopener noreferrer">
      <img src="./imagenes/github.svg" alt="Logo github" class="logo-github">
    </a>

  </footer>
  <script src="./script.js"></script>

</body>

</html>
